<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/system/img/addons/safedesk.png" type="image/icon type">
    <link href='https:/unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
    <script
      src="https:/kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/login/style.css" />
    <title>Login</title>
  </head>
  <body>
    <div class="container">
      <div class="forms-container">
        <div class="signin-signup">
          <form action="" class="sign-in-form" method="POST">
            <h2 class="title">LOGIN</h2>
            <p class="social-text">SIGN IN USING EMAIL</p>
            <div class="input-field">
              <i class="fas fa-at"></i>
              <input type="email" placeholder="Email Address" name="email" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Password" name="email_password" />
            </div>
            <input type="submit" value="Login" name="submit_email" class="btn solid" />
            
          </form>
          <form action="#" class="sign-up-form" method="POST">
            <h2 class="title">LOGIN</h2>
            <p class="social-text">SIGN IN USING CONTACT NUMBER</p>
            <div class="input-field">
              <i class="fas fa-phone"></i>
              <input type="text" placeholder="Contact Number" onkeypress="return onlyNumber(event)" maxlength="11" name="contact" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Password" name="contact_password" />
            </div>
            <input type="submit" value="Login" name="submit_contact" class="btn solid" />
            
          </form>
        </div>
      </div>

      <div class="panels-container">
        <div class="panel left-panel">
          <div class="content">
            <img src="img/barangay.png" class="image" alt="" />
            <h3 onclick="window.location.href='index.html'" style="cursor: pointer;"><i class='bx bxs-hot'></i> SAFEDESK</h3>
            <p>
             Safedesk: Barangay Management System is a type of web-based system designed for <b>Barangay Management DEMO</b>
            </p>
            <button class="btn transparent" id="sign-up-btn">
              Login Using Contact Number
            </button>
          </div>
          
        </div>
        <div class="panel right-panel">
          <div class="content">
            <img src="img/barangay.png" class="image" alt="" />
            <h3 onclick="window.location.href='index.html'" style="cursor: pointer;"><i class='bx bxs-hot'></i> SAFEDESK</h3>
            <p>
             Safedesk: Barangay Management System is a type of web-based system designed for <b>Barangay DEMO</b>
            </p>
            <button class="btn transparent" id="sign-in-btn">
              Login Using Email
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="css/login/app.js"></script>
  </body>

  <script>

    function onlyNumber(evt) {
    var charCode = (evt.which) ? evt.which : event.keyCode
    if (charCode > 31 && (charCode < 48 || charCode > 57)){
            return false;
        }
    return true;


}
</script>

</html>
